name: CI/CD for Quiz App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Install Node.js 20 (required for JavaScript actions)
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -y
          apt-get install -y ca-certificates curl gnupg
          mkdir -p /etc/apt/keyrings
          curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key -o /tmp/nodesource.gpg.key
          gpg --yes --batch --dearmor -o /etc/apt/keyrings/nodesource.gpg /tmp/nodesource.gpg.key
          echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" > /etc/apt/sources.list.d/nodesource.list
          apt-get update -y
          apt-get install -y nodejs
          node -v
          npm -v

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install prerequisites (unzip)
        run: |
          apt-get update -y
          apt-get install -y unzip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Ensure Terraform present (fallback installer)
        run: |
          set -euo pipefail
          if ! command -v terraform >/dev/null 2>&1; then
            echo "Terraform not found in PATH; installing fallback 1.6.6..."
            curl -fsSL -o /tmp/tf.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
            unzip -o /tmp/tf.zip -d /usr/local/bin
            rm -f /tmp/tf.zip
          fi
          terraform -version

      - name: Init Terraform
        working-directory: Iac-deployment
        run: terraform init

      - name: Validate Terraform
        working-directory: Iac-deployment
        run: terraform validate

      - name: Run Terraform apply
        working-directory: Iac-deployment
        run: terraform apply -auto-approve
